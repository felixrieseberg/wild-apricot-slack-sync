_metadata:
  major_version: 1
  minor_version: 1
display_information:
  name: wild-apricot-slack-sync
  description: Automatically invite Wild Apricot members to Slack
  background_color: "#d982b5"
features:
  bot_user:
    display_name: Wild Apricot Sync
    always_online: false
oauth_config:
  scopes:
    bot:
      - app_mentions:read
      - channels:history
      - channels:join
      - channels:manage
      - channels:read
      - chat:write.customize
      - chat:write.public
      - chat:write
      - groups:history
      - groups:read
      - groups:write
      - im:history
      - im:read
      - im:write
      - links:read
      - links:write
      - mpim:history
      - mpim:read
      - mpim:write
      - pins:read
      - pins:write
      - reactions:read
      - reactions:write
      - reminders:read
      - reminders:write
      - team:read
      - usergroups:read
      - usergroups:write
      - users:read
      - users:read.email
      - users:write
      - users.profile:read
settings:
  org_deploy_enabled: false
  socket_mode_enabled: true
  token_rotation_enabled: false